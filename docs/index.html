<style>
#image-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 两列 */
  gap: 16px;
  justify-items: center;
  margin-top: 20px;
}
#image-grid img {
  max-width: 90%;
  height: auto;
  border: 1px solid #ddd;
  border-radius: 8px;
}
</style>

<script>

//"./images/Desktop Screenshot 2025.09.17 - 20.08.23.83.png"

  const grid = document.getElementById("image-grid");

  });
